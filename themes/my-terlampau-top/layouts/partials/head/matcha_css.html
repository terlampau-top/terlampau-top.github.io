  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const root = document.documentElement;
      if (root.getAttribute('data-color-scheme') === 'dark') {
        root.style.setProperty('--light-accent', '#00ff00');
      }
    });
  </script>
